{% extends "ca/base_generic.html" %}

{% block title %}Fill in PKCS10{% endblock %}

{% block content %}
{% if ca_list %}
    <ul>
    {% for ca in ca_list %}
        <li><a href={%  url 'ca:certs_of_ca' ca.id %}>{{ ca.subject_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No CA(s) are available.</p>
{% endif %}
{% endblock %}
