<ul>
    Subject Name <li>{{ certificate.subject_text }}</li>
    Issuer Name <li>{{ certificate.issuer_text }}</li>
    Serial Number <li>{{ certificate.serial_number_text }}</li>
    <br>
    <a href="{% url 'ca:download_cert' certificate.id%}">Download Cert</a>

    {% if certificate.private_key  %}
        <br>
        <a href="{% url 'ca:download_p12' certificate.id%}">Download PKCS12</a>
    {% endif %}

</ul>
